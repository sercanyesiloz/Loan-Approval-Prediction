<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Loan Approval Prediction</title>
    <style>
      * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: medium;
      }
      legend {
        font-size: xx-large;
      }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        
        <form action="" method="POST">
          <fieldset class="p-3">
            
            <legend class="text-center text-uppercase">Loan Approval Prediction</legend>
            {% if prediction != -1 %}
            <div class="flex-container row m-auto justify-content-center">
              <div class="alert alert-dismissible fade show mt-3 {% if prediction == 1 %} alert-danger {% else %} alert-success {% endif %}" role="alert">
                {% if prediction == 0 %} 
                  Loan is rejected! - Proba: {{ prediction[0][1] }}
                {% else %} 
                  Loan is approved! - Proba: {{ prediction[0][0] }}
                {% endif %}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            {% endif %}
          <div class="flex-container row m-auto justify-content-center">
            <label for="no_of_dependents" class="col-md-4 col-sm-12 m-2 p-1">no_of_dependents</label>
            <label for="city" class="col-md-4 col-sm-12 m-2 p-1">City</label>
          </div>
          <div class="flex-container row m-auto justify-content-center">
            <input type="number" value=1000 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="no_of_dependents" id="" required placeholder="no_of_dependents">
            <input type="number" value=1000 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="city" id="" required placeholder="city">
          </div>

          <div class="flex-container row m-auto justify-content-center">
            <label for="education" class="col-md-4 col-sm-12 m-2 p-1">education</label>
            <label for="self_employed" class="col-md-4 col-sm-12 m-2 p-1">self_employed</label>
          </div>
          <div class="flex-container row m-auto justify-content-center">
            <input type="number" value=1000 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="education" id="" required placeholder="education">
            <input type="number" value=1000 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="self_employed" id="" required placeholder="self_employed">
          </div>
          
          <div class="flex-container row m-auto justify-content-center">
            <label for="income_annum" class="col-md-4 col-sm-12 m-2 p-1">income_annum</label>
            <label for="loan_amount" class="col-md-4 col-sm-12 m-2 p-1">loan_amount</label>
          </div>
          <div class="flex-container row m-auto justify-content-center">
            <input type="number" value=1000 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="income_annum" id="" required placeholder="income_annum">
            <input type="number" value=1000 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="loan_amount" id="" required placeholder="loan_amount">
          </div>

          <div class="flex-container row m-auto justify-content-center">
            <label for="func" class="col-md-4 col-sm-12 m-2 p-1">loan_term</label>
            <label for="age" class="col-md-4 col-sm-12 m-2 p-1">cibil_score</label>
          </div>
          <div class="flex-container row m-auto justify-content-center">
            <input type="number" value=1000 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="loan_term" id="" required placeholder="loan_term">
            <input type="number" value=1000 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="cibil_score" id="" required placeholder="cibil_score">
          </div>

          <div class="flex-container row m-auto justify-content-center">
            <label for="func" class="col-md-4 col-sm-12 m-2 p-1">residential_assets_value</label>
            <label for="age" class="col-md-4 col-sm-12 m-2 p-1">commercial_assets_value</label>
          </div>
          <div class="flex-container row m-auto justify-content-center">
            <input type="number" value=1000 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="residential_assets_value" id="" required placeholder="residential_assets_value">
            <input type="number" value=1000 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="commercial_assets_value" id="" required placeholder="commercial_assets_value">
          </div>

          <div class="flex-container row m-auto justify-content-center">
            <label for="luxury_assets_value" class="col-md-4 col-sm-12 m-2 p-1">luxury_assets_value</label>
            <label for="bank_asset_value" class="col-md-4 col-sm-12 m-2 p-1">bank_asset_value</label>
          </div>
          <div class="flex-container row m-auto justify-content-center">
            <input type="number" value=1000 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="luxury_assets_value" id="" required placeholder="luxury_assets_value">
            <input type="number" value=1000 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="bank_asset_value" id="" required placeholder="bank_asset_value">
          </div>

          <div class="flex-container row justify-content-center m-4">
            <button type="submit" class="btn btn-primary">Predict</button>
          </div>
        </fieldset>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
